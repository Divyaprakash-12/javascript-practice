            FA = "PM";

            minutes = "0" + minutes;
        }
        if (seconds < 10) {
            seconds = "0" + seconds;
        }
        document.write("today is : " + dayName + "<br>" + "Current time is :" + hours + FA + ":" + minutes + ":" + seconds)

   <script>
    const num = [12,4,78,54,1,-8,-9,-1]
    for(let i=0;i<num.length;i++){
        for(let j=i+1;j<num.length;j++){
            var temp;
            if(num[i]<num[j]){
                temp = num[i];
                num[i]= num[j];
                num[j]=temp;
            }
        }
    }
    document.write("Sorted array is : " + num);
